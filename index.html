<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MihChat - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>Fidirana ao amin'ny MihChat</h2>
    <form action="/login" method="POST">
      <input name="username" placeholder="Anaranao" required />
      <input name="password" type="password" placeholder="Teny miafina" required />
      <button type="submit">Hiditra</button>
    </form>
    <p>Tsy mbola manana kaonty? <a href="/register">Misoratra anarana</a></p>
  </div>
</body>
</html>
