<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MihChat - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>Soraty kaonty vaovao</h2>
    <form action="/register" method="POST">
      <input name="username" placeholder="Anaranao" required />
      <input name="password" type="password" placeholder="Teny miafina" required />
      <button type="submit">Misoratra</button>
    </form>
    <p>Efa manana kaonty? <a href="/">Hiditra</a></p>
  </div>
</body>
</html>
